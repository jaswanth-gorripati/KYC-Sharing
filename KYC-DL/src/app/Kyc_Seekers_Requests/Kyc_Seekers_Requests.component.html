<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="id">id</label>
                
                  <input formControlName="id" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="KYC_Seeker_ID">KYC_Seeker_ID</label>
                
                    <textarea formControlName="KYC_Seeker_ID" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="userid">userid</label>
                
                    <textarea formControlName="userid" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="kyc_id">kyc_id</label>
                
                    <textarea formControlName="kyc_id" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <label for="status">status</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="REQUESTED"
                      type="radio"
                      
                    />
                    REQUESTED
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="APPROVED"
                      type="radio"
                      
                    />
                    APPROVED
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="DENIED"
                      type="radio"
                      
                    />
                    DENIED
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="PENDING"
                      type="radio"
                      
                    />
                    PENDING
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="UNDER_REVIEW"
                      type="radio"
                      
                    />
                    UNDER_REVIEW
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="VERIFIED"
                      type="radio"
                      
                    />
                    VERIFIED
                  </label>
                
              </div>
            
          

        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="id">id</label>

              
                <input [ngModel]="id"formControlName="id" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="KYC_Seeker_ID">KYC_Seeker_ID</label>

              
                
                  <textarea [ngModel]="KYC_Seeker_ID" formControlName="KYC_Seeker_ID" class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="userid">userid</label>

              
                
                  <textarea [ngModel]="userid" formControlName="userid" class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="kyc_id">kyc_id</label>

              
                
                  <textarea [ngModel]="kyc_id" formControlName="kyc_id" class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="status">status</label>

              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="REQUESTED"
                          type="radio"
                          
                        />
                        REQUESTED
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="APPROVED"
                          type="radio"
                          
                        />
                        APPROVED
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="DENIED"
                          type="radio"
                          
                        />
                        DENIED
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="PENDING"
                          type="radio"
                          
                        />
                        PENDING
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="UNDER_REVIEW"
                          type="radio"
                          
                        />
                        UNDER_REVIEW
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="VERIFIED"
                          type="radio"
                          
                        />
                        VERIFIED
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Kyc_Seekers_Requests</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">id</th>
            
                <th class="info">KYC_Seeker_ID</th>
            
                <th class="info">userid</th>
            
                <th class="info">kyc_id</th>
            
                <th class="info">status</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.id}}</td>
            
                <td>{{asset.KYC_Seeker_ID}}</td>
            
                <td>{{asset.userid}}</td>
            
                <td>{{asset.kyc_id}}</td>
            
                <td>{{asset.status}}</td>
            
            <td>
              <button (click)="getForm(asset.id);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.id);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
